<html lang="en">

<body>
	<h1>🌐 Welcome to Webserv</h1>

	<h2>📄 Static file (GET)</h2>

	<h2>📄 Static forbidden file (GET)</h2>

	<p><a href="/scripts/getscript.py">/scripts/print_env.py</a></p>

	<h2>📝 POST Form</h2>
	<form action="/scripts/postscript.py" method="POST">
		<label for="message">Message:</label>
		<input type="text" name="message" id="message" required>

	<div class="upload-box">
		<input type="file" id="putFile">
		<button onclick="uploadFile()">Upload via PUT</button>
	</div>

	<h2>🗑️ Uploaded Files (Delete)</h2>
	<ul id="fileList"></ul>
	<p id="status"></p>

	<h2>📁 Autoindex Test</h2>
	<p><a href="/images/">/images/</a></p>
