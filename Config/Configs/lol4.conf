# Server 1: Basic static server with implicit location /
server {
    listen 127.0.0.1:8080;
    server_name example.com www.example.com;
    root /var/www/html;
    index index.html index.htm;
    client_max_body_size 1048576;
    error_page 404 /404.html;

    location /images {
        root /var/www/images;
        autoindex on;
        allowed_methods GET;
    }
}

# Server 2: Server with alias and CGI support
server {
    listen 192.168.1.100:9000;
    server_name cgi.example.com;
	root /lol/p;#ouet;

    location /cgi-bin {
        cgi_pass /usr/lib/cgi-bin;
        allowed_methods GET POST;
        root /var/www/cgi;
    }

    location /static {
        alias /var/www/static_files;
        allowed_methods GET;
        autoindex off;
    }

    error_page 500 /500.html;
}

# Server 3: Server with no explicit root at server level, root set only in location
server {
    listen 10.0.0.1:8081;
    server_name files.example.com;

    location /downloads {
        root /var/www/downloads;
        index index.zip;
        allowed_methods GET;
    }

    location / {
        root /var/www/html_files;
        allowed_methods GET;
    }
}

# Server 4: Server with autoindex on, custom client body size and multiple error pages
server {
    listen 0.0.0.0:8082;
    server_name public.example.com;

    root /var/www/public;
    autoindex on;
    client_max_body_size 2097152;  # 2 MB

    error_page 403 /403.html;
    error_page 404 /404.html;

    location /docs {
        index index.md;
        allowed_methods GET;
    }
}

# Server 5: Server with restricted methods and no root (only CGI location)
server {
    listen 9001;
    server_name api.example.com;

    client_max_body_size 5242880;  # 5 MB

    location /api {
        cgi_pass /usr/lib/cgi-bin/api;
        allowed_methods POST PUT DELETE;
    }

    location / {
        root /var/www/api_html;
        allowed_methods GET;
    }
}