# listen	lolilou:45;

server {
	listen        localhost:80;
	server_name   loul.com lil.com;

	# root			/var/www/html;
	root			/var/www/html;
	index		  index.html index.htm;
	# error_page		404 405 406 /404.html;

	client_max_body_size	99M;

	location /images/ {
			root /data;
			index		  udex.html index.htm;
			error_page		404 405 406 /404.html;
			# error_page		406 https://a;
			client_max_body_size	10M;
			allowed_methods	GET DELETE;
			cgi_pass	/usr/bin/python3;
	}

	location /php/ {
		# cgi_pass 127.0.0.1:9000;
	}

}

